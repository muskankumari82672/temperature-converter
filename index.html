<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />   
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"media="screen and(max-width:319px)"href="phone.css">
</head>
<body>
    <div id="main">
        <div id="head">
            <h1>Temperature Converter</h1>
            <span class="temperature-icon">
                <i class="fa-solid fa-temperature-three-quarters"></i>
                </span>
        </div>
        <div class="celsius">
            <input type="number"id="celsius"value="0" placeholder="celsius">
                <span class="icon">&#8451</span>
        <div class="fahrenheit">
            <input type="number"id="fahrenheit"value="32"placeholder="fahrenheit">
            <span class="icon">&#8457</span>
            <div class="kelvin">
                <input type="number" id="kelvin"value="273.15" placeholder="Kelvin">
                <span class="icon">&#8490</span>
            </div>
            <div class="button">
                <button>All Clear</button>
            </div>
    </div>
    <script>
        let celsius = document.querySelector('.celsius > input')
let fahrenheit= document.querySelector('.fahrenheit > input')
let kelvin = document.querySelector('.kelvin > input')

let btn = document.querySelector('.button button')


function roundNumber(number){
    return Math.round(number*100)/100
}


/* Celcius to Fahrenheit and Kelvin */
celsius.addEventListener('input', function(){
    let cTemp = parseFloat(celsius.value)
    let fTemp = (cTemp*(9/5)) + 32
    let kTemp = cTemp + 273.15

    fahrenheit.value = roundNumber(fTemp)
    kelvin.value = roundNumber(kTemp)
})


/* Fahrenheit to Celcius and Kelvin */
fahrenheit.addEventListener('input', function(){
    let fTemp = parseFloat(fahrenheit.value)
    let cTemp = (fTemp - 32) * (5/9)
    let kTemp = (fTemp -32) * (5/9) + 273.15

    celsius.value = roundNumber(cTemp)
    kelvin.value = roundNumber(kTemp)
})

/* Kelvin to Celcius and Fahrenheit */
kelvin.addEventListener('input', function(){
    let kTemp = parseFloat(kelvin.value)
    let cTemp = kTemp - 273.15
    let fTemp = (kTemp - 273.15) * (9/5) + 32

    celsius.value = roundNumber(cTemp)
    fahrenheit.value = roundNumber(fTemp)
})


btn.addEventListener('click', ()=>{
    celsius.value = ""
    fahrenheit.value = ""
    kelvin.value = ""
})
        
    </script>
</body>
</html>
